<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login (Zaily-BR)</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso nos campos abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" />
            <a class="linkLogin" href="esquecer.html">Esqueci minha senha</a> <a class="linkLogin1" href="cadastro.html">Cadastre-se</a><br>
            <input type="submit" value="Acessar" class="btnLogin" />
        </form>
    </div>
    
</body>
</html>
