<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro (Zaily-BR)</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLoginCadastro">
            <h1>Cadastre-se</h1>
            <p>Informe seus dados e crie a sua conta.</p>
            <label for="email">Nome Completo</label>
            <input type="name" placeholder="Digite seu nome" autofocus="true" />
            <label for="email">Numero de telefone</label>
            <input type="number" placeholder="Digite seu numero" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" />
            <a href="esquecer.html">Esqueci minha senha</a> <a href="login.html">Login</a>
            <input type="submit" value="Cadastrar" class="btnCadastrar" />
        </form>
    </div>
    
</body>
</html>
